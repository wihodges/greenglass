<div compile="itemsHtml" id="imageDiv"> 
</div> 

<div modal="shouldBeOpen" close="close()" options="opts">
  <div class="modal-header">
    <h4>Properties of this terrarium:</h4>
  </div >
  <div class="container">
    <div class="row">
      <div class="well span2">
	<img width="150" height="auto;" ng-src="images/{{item.name}}" >
	{{item.name}}<br/>
      </div>
      <div class="modal-body span3">
	<form class="navbar-form pull-left">
	  Price: <input type="text" id="price" name="price"
	  ng-model="item.price" /><br/>
	  Size:<select  id="size" ng-model="item.size" >
	    <option value="small">Small</option>
	    <option value="medium">Medium</option>
	    <option value="large">Large</option>
	  </select><br/>
	  Buy:<select  id="buy" ng-model="item.buy">
	    <option value="now">Now</option>
	    <option value="order">Order</option>
	    <option value="sold">Sold</option>
	  </select><br/>
	  Shape:<select id="shape" ng-model="item.shape">
	    <option value="square">Square</option>
	    <option value="round">Round</option>
	    <option value="rectangle">Rectangle</option>
	  </select><br/>
	  Type:<select id="type"  ng-model="item.type">
	    <option value="standing">Standing</option>
	    <option value="hanging">Hanging</option>
	  </select><br/>
	</form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="" ng-click="close()">Close</button>
  </div>
</div>
